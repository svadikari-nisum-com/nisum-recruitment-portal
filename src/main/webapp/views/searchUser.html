<head>
<meta charset="utf-8">

<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<script type="text/javascript" src="js/searchUser.js"></script>

</head>
<body>

<div id="wrapper">

<!------------------------------------------------------ keep header here ---------------------------------------------->
                                            <div ng-include="'header.html'"></div>
<!------------------------------------------------------ --------------------------------------------------------------->
<center>
<div class="main">
  <div class="main-inner">
    <div class="container">
      <div class="row">
        <div class="span12">
        
       <div class="widget widget-table action-table">
            <div class="form-container"><br>
            
              <center><h1>Search User</h1><br></center><br>
            
      
           
     
           <form action="#" name="createPosition" onvalidate>
              	<form id="integerForm" role="form" class="form-horizontal">
              	<table border="0" cellpadding="4">
              	
              	<tr><td>
              	<div class="control-group">
						 <input type="text" 
							name="name" class="form-control input-sm" id="name"
							placeholder="Enter First Name" ng-model="user.name" name="name" ng-change="changeEvent()" 
							required>
					</div></td><td>
					<div class="control-group">
					<input type="button" id="searchBtn" class="btn btn-info" ng-click="searchUser()" ng-disabled="enableDisbleButton"
						value="Search" name="get" align="center" />
						</div></td></tr>
              	</table>
              	<div class="gridStyle" ng-grid="gridOptions"></div>
            	</form>
            </form>
            </div>

          </div>
         
         
         </div>
        <!-- /span12 --> 
      </div>
      <!-- /row --> 
      
    </div>
    <!-- /container -->
  </div>
  <!-- /main-inner --> 
</div>

<!-- /main -->

<!------------------------------------------------------ keep footer here ---------------------------------------------->
                                            <div ng-include="'footer.html'">footer</div>
<!----------------------------------------------------------------------- ---------------------------------------------->


</div>
